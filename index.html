<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Ejercicio Tarjeta de Visita</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<div class="Tarjeta">
			<div class="cabecera">
				<div class="titulo">
					<h1>My Postcard</h1>
					<div class="logo">
						<img
							src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png"
							alt="logo"
						/>
					</div>
				</div>
			</div>
			<div class="cuerpo">
				<div class="parrafo">
					<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<br />
					<p>This is so cool, can´t wait to start doing more stuff!</p>
				</div>
				<div class="input">
					<p>Nombre:</p>
					<input type="text" placeholder="Introduce tu nombre aquí" />
					<p>Correo electrónico:</p>
					<input type="email" placeholder="Introduce tu correo aquí" />
					<p>Teléfono:</p>
					<input type="tel" placeholder="Introduce tu teléfono aquí" />
				</div>
			</div>
			<div class="boton">
				<button onclick="SendMyPostcard">Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
